name: Move Files Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *' # Schedule the workflow to run every 5 minutes

jobs:
  move-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Move files
        run: |
          mv folder1/* folder2/
        working-directory: ${{ github.workspace }}
